<html>
    <head>
        <script src="Calc.js"></script>
        <link rel="stylesheet" type="text/css" href="Calculadora.css">
    </head>
    <body>
        <div class="calculadora">
            <div class="tela" id="tela">0</div>
            <button class="AC" onclick="AC()">AC</button>
            <button class="delete" onclick="DEL()">del</button>
            <button class="operadores" onclick="porcentagem()">%</button>
            <button class="operadores" onclick="add_in_VALOR('/')">/</button>
            <button class="numeros" onclick="add_in_VALOR('7')">7</button>
            <button class="numeros" onclick="add_in_VALOR('8')">8</button>
            <button class="numeros" onclick="add_in_VALOR('9')">9</button>
            <button class="operadores" onclick="add_in_VALOR('*')">*</button>
            <button class="numeros" onclick="add_in_VALOR('4')">4</button>
            <button class="numeros" onclick="add_in_VALOR('5')">5</button>
            <button class="numeros" onclick="add_in_VALOR('6')">6</button>
            <button class="operadores" onclick="add_in_VALOR('+')">+</button>
            <button class="numeros" onclick="add_in_VALOR('1')">1</button>
            <button class="numeros" onclick="add_in_VALOR('2')">2</button>
            <button class="numeros" onclick="add_in_VALOR('3')">3</button>
            <button class="operadores" onclick="add_in_VALOR('-')">-</button>
            <button class="zero" onclick="add_in_VALOR('0')">0</button>
            <button class="numeros" onclick="add_in_VALOR('.')">.</button>
            <button class="igual" onclick="igual()">=</button>
        </div>
    </body>
</html>
